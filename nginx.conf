            proxy_buffer_size 16k;
            proxy_busy_buffers_size 32k;
            proxy_buffers 8 16k;
            proxy_read_timeout 1h;
            proxy_send_timeout 1h;

            # Prevent gzip compression (keeps SSE lines intact)
            proxy_set_header Accept-Encoding "";
        }
    }
}
